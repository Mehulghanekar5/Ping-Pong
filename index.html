<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ping Pong</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>

<body>
    <div class="main">
        <!-- GameBox -->
        <div class="gameBox">
            <div class="rod bottomRod"></div>
            <div class="rod topRod"></div>
            <div class="ball"></div>
            <div class="pause"></div>
            <div class="message">
                Click on New Game to Start.
            </div>
        </div>

        <!-- Game Details Box -->
        <div class="detailsBox">
            <div class="controlBtn">
                <button onclick="setupNewGame()">New Game</button>
                <button onclick="resetGame()">Reset</button>
            </div>
            <div class="playerImage">
                <img src="images/gamer-logo.jpg" alt="playerLogo" />
            </div>
            <div class="playerName">
                <h1></h1>
            </div>

            <!-- Two Scoreboard one is Full Scoreboard & other is Each Round Score -->
            <div class="scoreboard">
                <div class="fullScoreboard">
                    <table>
                        <thead>
                            <td>Game</td>
                            <td>Score</td>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="eachGameScoreboard">
                    <h2></h2>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <script src='index.js'></script>
</body>

</html>
