<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ping Pong</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
    <div class="main">
        <div class="gameBox">
            <div class="rod bottomRod"></div>
            <div class="rod topRod"></div>
            <div class="ball"></div>
            <div class="pause"></div>
        </div>
        <div class="detailsBox">
            <div class="playerImage">
                <img src="images/gamer-logo.jpg" alt="playerLogo" />
            </div>
            <div class="playerName">
                <h1>Player 1</h1>
            </div>
            <div class="scoreboard">
                <div class="fullScoreboard">
                    <table>
                        <thead>
                            <td>Game</td>
                            <td>Score</td>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Round 1</td>
                                <td>33</td>
                            </tr>
                            <tr>
                                <td>Round 2</td>
                                <td>50</td>
                            </tr>
                            <tr>
                                <td>Round 3</td>
                                <td>66</td>
                            </tr>
                            <tr>
                                <td>Round 4</td>
                                <td>70</td>
                            </tr>
                            <tr>
                                <td>Round 5</td>
                                <td>70</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="eachGameScoreboard">
                    <h2>Round 2</h2>
                    <p>50</p>
                </div>
            </div>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
